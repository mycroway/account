<div class="container">
  <p>Insira abaixo o token de verificação que enviamos para o seu e-mail</p>
  <form>
    <div class="input">
      <input type="text" placeholder="Digite aqui o token que enviamos para o seu e-mail" id="token" [(ngModel)]="token" name="token" autocomplete="off" />
    </div>
    <button (click)="verify()" class="input button" type="button">Verificar e-mail</button>
  </form>
  <a routerLink="/create">Ainda não tenho uma conta!</a>
</div>
