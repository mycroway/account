<div class="container">
  <h1>Insira o token abaixo:</h1>
  <form>
    <div class="input">
      <input type="text" placeholder="Digite aqui o token que enviamos para o seu e-mail" id="token" [(ngModel)]="token" name="token" />
    </div>
    <button (click)="tokenSave()" class="input button" type="button">Continuar</button>
  </form>
  <a routerLink="">Cancelar</a>
</div>
