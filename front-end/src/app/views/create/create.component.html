<div class="container">
  <h1>Insira os seguintes dados:</h1>
  <form>
    <div class="input">
      <input type="text" placeholder="Digite aqui o seu nome aqui" id="name" [(ngModel)]="user.name" name="name" />
    </div>
    <div class="input">
      <select [(ngModel)]="user.gender" name="gender">
        <option value="male">Masculino</option>
        <option value="female">Feminino</option>
      </select>
    </div>
    <div class="input">
      <input type="email" placeholder="Digite aqui o seu e-mail" id="email" [(ngModel)]="user.email" name="email" />
    </div>
    <div class="input">
      <input [(ngModel)]="user.password" placeholder="Digite seu senha aqui" type="password" id="password" name="password" />
    </div>
    <div class="input">
      <input [(ngModel)]="password2" placeholder="Digite sua senha aqui novamente" type="password" id="password2" name="password2" />
    </div>
    <button (click)="create()" class="input button" type="button">Criar conta</button>
  </form>
  <a routerLink="/login">JÃ¡ tenho uma conta</a>
</div>
